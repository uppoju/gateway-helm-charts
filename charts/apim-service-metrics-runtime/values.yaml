influxdb:

  serviceMetrics:
    databaseName: serviceMetricsDb
    retentionPolicyDuration: 2w
    shardGroupDuration: 1d
  curlImage:
    repository: appropriate/curl
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi

  config:
    reporting_disabled: false
    bind_address: 8088
    storage_directory: /var/lib/influxdb

  exposeRpcService: true

grafana:

  service:
    type: NodePort
    port: 80
    annotations: {}
    labels: {}

  ingress:
    enabled: true
    path: /*
    annotations:
      kubernetes.io/ingress.class: gce
      kubernetes.io/ingress.global-static-ip-name: "grafana-ip"
    hosts:
      - grafana.example.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.example.com

  adminUser: admin
  # adminPassword:

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: serviceMetrics
        type: influxdb
        database: serviceMetricsDb
        user:
        password:
        access: proxy
        url: http://apim-service-metrics-runtime-influxdb:8086
        isDefault: true
        tlsSkipVerify: true
        editable: true

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'GatewayServiceMetrics'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

